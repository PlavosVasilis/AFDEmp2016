<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coding Bootcamp: Html - Exercise 13</title>
</head>


<body>
<h1> Registration Form </h1>

<form style="width:400px">

<fieldset>

  <legend>Personal Data</legend>
  Username: <input type="text" name="name" required><br>
  Password: <input type="password" name="password" required><br>
  preferences: <select name="pref" required>
    <option value="keno">------</option>
    <option value="keno2">-2-----</option>
  </select><br>
Gender:
Male <input type="radio" name="gender" value="male" required>
Female <input type="radio" name="gender" value="female" required>
<br>
age: <input type="checkbox" name="age" required>
</br>
<input type="submit" name="mysubmit" value="Register">
<input type="reset" name="myreset" value="Clear fields">


</fieldset>
</form>

</body>

</html>
